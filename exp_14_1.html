<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
    <h1>九九乘法表</h1>
    <script>
        for(let i=1;i<=9;i++){
            for(let j=1;j<=i;j++)
                document.write(j+"*"+i+"="+j*i+" ");
            document.write("<br>");
        }
    </script>
</body>
</html>
